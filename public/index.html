<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CWW | Weather Watch</title>
    <style type="text/css">body{margin:0;padding:0}.loader{background-color:#F9F5F2;height:100vh;display:flex;align-items:center;justify-content:center}.lds-ring{display:inline-block;position:relative;width:64px;height:64px}.lds-ring div{box-sizing:border-box;display:block;position:absolute;width:51px;height:51px;margin:6px;border:6px solid #0053d4;border-radius:50%;animation:lds-ring 1.2s cubic-bezier(.5,0,.5,1) infinite;border-color:#0053d4 transparent transparent transparent}.lds-ring div:nth-child(1){animation-delay:-.45s}.lds-ring div:nth-child(2){animation-delay:-.3s}.lds-ring div:nth-child(3){animation-delay:-.15s}@keyframes lds-ring{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style>
  </head>
  <body>
    <div id="root" />
    <div class="loader"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
  </body>
</html>
